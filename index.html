<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcContainer">
      <div class="infoContainer"><p class="calcInfo"p>N/A</div>
      <div class="buttonsContainer">
        <div><button id="top" class="clear">AC</button></div>
        <div><button id="top" class="changeSign operator">+/-</button></div>
        <div><button id="top" class="percent operator">%</button></div>
        <div><button id="side" class="divide operator">&#247;</button></div>
        <div><button class="seven number">7</button></div>
        <div><button class="eight number">8</button></div>
        <div><button class="nine number">9</button></div>
        <div><button id="side" class="multiply operator">&times;</button></div>
        <div><button class="four number">4</button></div>
        <div><button class="five number">5</button></div>
        <div><button class="six number">6</button></div>
        <div><button id="side" class="subtract operator">-</button></div>
        <div><button class="one number">1</button></div>
        <div><button class="two number">2</button></div>
        <div><button class="three number">3</button></div>
        <div><button id="side" class="add operator">+</button></div>
        <div class="zeroContainer"><button class="zero number">0</button></div>
        <div><button class="decimal operator">.</button></div>
        <div><button id="equals" class="first">=</button></div>
      </div>
    </div>
  </body>
</html>
